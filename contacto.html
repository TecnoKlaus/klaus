<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./contacto.css" />
    <link rel="stylesheet" href="./clientes.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=call"
    />
    <title>Klaus</title>
  </head>
  <body>
    <div class="bg">
      <div class="overlay"></div>
      <div class="navbar">
        <div class="logo">
          <img class="img-logo" src="./images/logo.png" alt="" />
        </div>
        <div class="menu-buttons">
          <a href="./index.html"><h3 class="menu-button">INICIO</h3></a>
          <a href="./clientes.html"><h3 class="menu-button">CLIENTES</h3></a>
          <a href="./destacados.html"
            ><h3 class="menu-button">DESTACADOS</h3></a
          >
          <a href="./encuentre.html"
            ><h3 class="menu-button">ENCUENTRE SU PRODUCTO</h3></a
          >
          <a href="./contacto.html"
            ><h3 style="font-weight: 700" class="menu-button">CONTACTO</h3></a
          >
        </div>
      </div>

      <nav>
        <div class="burger">
          <img class="logo-burger" src="./images/logo.png" alt="" />
          <div class="menu-hamburguesa" onclick="toggleMenu()">
            <div class="linea"></div>
            <div class="linea"></div>
            <div class="linea"></div>
          </div>
        </div>
        <ul class="menu" id="menu">
          <li><a href="./index.html">INICIO</a></li>
          <li><a href="./clientes.html">CLIENTES</a></li>
          <li><a href="./destacados.html">DESTACADOS</a></li>
          <li><a href="./encuentre.html">ENCUENTRE SU PRODUCTO</a></li>
          <li><a href="./contacto.html">CONTACTO</a></li>
        </ul>
      </nav>
      <div class="relleno"></div>
      <div class="contacto">
        <h2 class="titulo-contacto">Contacto</h2>
        <div class="formulario-contacto">
          <form class="form" id="contact-form">
            <div class="nombre-apellido">
              <input
                id="name"
                value=""
                class="nombre"
                type="Nombre y Apellido"
                name="name"
                placeholder="Nombre y Apellido"
                required
              />
              <input
                id="email"
                value=""
                class="email-input"
                type="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="cuadro-boton">
              <textarea
                id="message"
                value=""
                class="cuadro"
                type="text"
                name="message"
                placeholder="Mensaje"
                required
              ></textarea>
            </div>
            <input class="boton" type="submit" value="Enviar" />
          </form>
        </div>

        <div class="datos">
          <div class="contenedor-correo">
            <h3 style="font-size: 1.5rem">Email</h3>
            <div class="dato">
              <img src="./images/mail.svg" alt="" />
              <a style="text-decoration: none; color: #ededed" href=""
                ><h4 class="correo">abonino@klaus-ti.com.ar</h4></a
              >
            </div>
          </div>
          <div class="divisor"></div>
          <div class="contenedor-telefono">
            <h3 style="font-size: 1.5rem">Teléfono</h3>
            <div class="dato">
              <span
                class="material-symbols-outlined"
                style="color: #ededed; font-size: 2rem; align-self: center"
              >
                call
              </span>
              <a
                style="text-decoration: none; color: #ededed"
                href="https://wa.me/+5492615635908"
                target="_blank"
                ><h4 class="telefono">+549 261 5635908</h4></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="whatsapp">
      <a href="https://wa.me/+5492615635908" target="_blank"
        ><img class="wsp" src="./images/wsp.png" alt=""
      /></a>
    </div>
    <script src="./scripts.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "TiAviVLDdqRREAWed",
        });
      })();
    </script>
    <script type="text/javascript">
      window.onload = function () {
        document
          .getElementById("contact-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            // these IDs from the previous steps
            emailjs.sendForm("service_o3g7nsf", "template_k0qexc1", this).then(
              () => {
                alert("¡Enviado con éxito!");
              },
              (error) => {
                alert("Falló el envío", error);
              }
            );
          });
      };
    </script>
  </body>
</html>
